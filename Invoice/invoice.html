<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./invoice.css" />
    <link rel="stylesheet" href="../style.css">

    <title>Invoice</title>
  </head>

  <body>
    <!-- navbar -->
    <section id="header">
      <h4>Rent-A-Tech</h4>

      <div>
          <ul id="navbar">
              <li><a id="active" href="../Home/home.html">Home</a></li>
              <li><a id="active" href="../AboutUs/aboutus.html">About</a></li>
              <li><a id="active" href="../Products/products.html">Products</a></li>
              <li><a id="active" href="../Blog/blog.html">Blog</a></li>
              <li><a id="active" href="../Contact/contact.html">Contact</a></li>
              <li><a id="active" href="../Cart/cart.html"><i class="fas fa-shopping-bag"></i></a></li>
          </ul>
      </div>

      <div class="d-flex">
          <a href="../index.html">
            <button id="logout" class="btn btn-outline-success normal">Logout</button>
          </a>
          <a href="../Profile/profile.html"><i class="fa -solid fa-user"></i></a>
        </div>

  </section>

    <!-- main div -->
    <div class="main">
      <!-- header -->
      <div class="container" id="o-success">Order Placed Successfully!</div>

      <div class="print">
        <button class="btn btn-outline-success" id="print" onclick="window.print()">
          Print
        </button>
      </div>

      <!-- invoice -->
      <div class="container" id="invoice">
        <h2 class="head">Invoice</h2>
        <h5 class="sub-head">Customer ID: <span id="customer-id"></span></h5>

        <div class="row row-2">
          <div class="col-md-6">
            <h5>From:</h5>
            <p>Grocify</p>
            <p>Address: 123, ABC Road</p>
            <p>City: XYZ</p>
            <p>State: ABC</p>
            <p>Pincode: 123456</p>
          </div>
          <div class="col-md-6">
            <h5>To:</h5>
            <p id="name"></p>
            <p id="address"></p>
            <p id="email"></p>
          </div>
        </div>

        <div class="row row-3">
          <div class="col-md-12">
            <table class="table table-bordered">
                <th class="text-center">
                  Id
                </th>
                <th class="text-center">
                  Product Name
                </th>
                <th class="text-center">
                  Quantity
                </th>
                <th class="text-center">
                  Price
                </th>
                <th class="text-center">
                  Total
                </th>
              <tbody id="invoice-body">
                <tr class="text-center">
                  <td colspan="4">Total</td>
                  <td id="total"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="../products.js"></script>
    <script src="./invoice.js"></script>
  </body>
</html>

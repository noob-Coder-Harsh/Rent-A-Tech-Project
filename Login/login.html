<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./login.css" />

    <title>Login</title>
  </head>
  <body>
    <!-- navbar -->
    <section class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a href="../index.html" class="navbar-brand">Rent-A-Tech</a>
        <div class="d-flex">
          <a href="../Registration/registration.html"
            ><button class="btn btn-outline-success">Register</button>
          </a>
        </div>
      </div>
    </section>

    <!-- main Section -->
    <section class="main">
      <!-- form -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login Form</h5>
          <form class="l-form" id="l-form" method="post">
            <div class="mb-3">
              <label for="customerId" class="form-label">customer Id</label>
              <input
                type="text"
                class="form-control"
                id="customerId"
                placeholder="Enter customer Id"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Password"
                required
              />
            </div>

            <div class="b-div">
              <button type="submit" class="btn">Submit</button>
            </div>
          </form>

          <a class="reg" href="../Registration/registration.html">
            <p>New User? Register Yourself</p>
          </a>
        </div>
      </div>
    </section>

    <!-- js file -->
    <script src="./login.js"></script>
  </body>
</html>
